<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - الصفحة غير موجودة</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center"
  >
    <div class="text-center px-4">
      <!-- 404 Number -->
      <div class="mb-8">
        <h1 class="text-9xl font-bold text-indigo-600 animate-bounce">404</h1>
      </div>

      <!-- Icon -->
      <div class="mb-6">
        <svg
          class="w-32 h-32 mx-auto text-indigo-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>

      <!-- Message -->
      <h2 class="text-3xl font-bold text-gray-800 mb-4">
        عفواً! الصفحة غير موجودة
      </h2>
      <p class="text-gray-600 text-lg mb-8 max-w-md mx-auto">
        الصفحة التي تبحث عنها قد تكون تم حذفها أو نقلها أو لم تكن موجودة من
        الأساس
      </p>

      <!-- Buttons -->
      <div class="flex gap-4 justify-center flex-wrap">
        <a
          href="/"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
        >
          العودة للرئيسية
        </a>
        <a
          href="javascript:history.back()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-8 py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg"
        >
          رجوع
        </a>
      </div>

      <!-- Footer -->
      <div class="mt-12 text-gray-500 text-sm">
        <p>
          هل تحتاج مساعدة؟
          <a href="/contact" class="text-indigo-600 hover:underline"
            >تواصل معنا</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
